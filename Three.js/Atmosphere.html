<!doctype html>
<html lang="en">
<head>
	<title>Three.js -- Template</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body 
		{
			font-family: Monospace;
			font-weight: bold;
			background-color: #000000;
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>
<body>

<div id="message"></div>

<script src="js/Three.js"></script>
<script src="js/Detector.js"></script>
<script src="js/Stats.js"></script>
<script src="js/TrackballControls.js"></script>
<script src="js/THREEx.KeyboardState.js"></script>
<script src="js/THREEx.FullScreen.js"></script>
<script src="js/THREEx.WindowResize.js"></script>

<!-- ---------------- Custom Shader Code ------------------------ -->
<script id="vertexShaderEarth" type="x-shader/x-vertex">
varying vec3 vNormal;
varying vec2 vUv;
void main() 
{
    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    vNormal = normalize( normalMatrix * normal );
    vUv = uv;
}
</script>

<!-- fragment shader a.k.a. pixel shader -->
<script id="fragmentShaderEarth" type="x-shader/x-vertex"> 
uniform sampler2D texture;
varying vec3 vNormal;
varying vec2 vUv;
void main() 
{
    vec3 diffuse = texture2D( texture, vUv ).xyz;
    float intensity = 1.05 - dot( vNormal, vec3( 0.0, 0.0, 1.0 ) );
    vec3 atmosphere = vec3( 1.0, 1.0, 1.0 ) * pow( intensity, 3.0 );
    gl_FragColor = vec4( diffuse + atmosphere, 1.0 );
}
</script>

<script id="vertexShaderAtmosphere" type="x-shader/x-vertex">
varying vec3 vNormal;
void main() 
{
    vNormal = normalize( normalMatrix * normal );
    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}
</script>

<!-- fragment shader a.k.a. pixel shader -->
<script id="fragmentShaderAtmosphere" type="x-shader/x-vertex"> 
varying vec3 vNormal;
void main() 
{
    float intensity = pow( 0.8 - dot( vNormal, vec3( 0.0, 0.0, 1.0 ) ), 4.0 ); gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0 ) * intensity;
}
</script>
<!-- ----------------------------------------------------------- -->

<script>
/*
	Three.js "tutorials by example"
	Author: Lee Stemkoski
	Date: March 2013 (three.js v56)
 */

// MAIN

// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();
// custom global variables
var cube;

init();
animate();

// FUNCTIONS 		
function init() 
{
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,150,400);
	camera.lookAt(scene.position);	
	// RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.createElement( 'div' );
	document.body.appendChild( container );
	container.appendChild( renderer.domElement );
	// EVENTS
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	// CONTROLS
	controls = new THREE.TrackballControls( camera );
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,250,0);
	scene.add(light);
	
	
	////////////
	// CUSTOM //
	////////////
	
	// create custom material from the shader code above
	//   that is within specially labeled script tags
	var customMaterialEarth = new THREE.ShaderMaterial( 
	{
	    uniforms:       { 'texture': { type: "t", value: THREE.ImageUtils.loadTexture( "images/world.jpg" ) } },
		vertexShader:   document.getElementById( 'vertexShaderEarth'   ).textContent,
		fragmentShader: document.getElementById( 'fragmentShaderEarth' ).textContent
	}   );
	var customMaterialAtmosphere = new THREE.ShaderMaterial( 
	{
	    uniforms:       { },
		vertexShader:   document.getElementById( 'vertexShaderAtmosphere'   ).textContent,
		fragmentShader: document.getElementById( 'fragmentShaderAtmosphere' ).textContent
	}   );

	
	var geometry = new THREE.SphereGeometry(200, 40, 30);
    
    var mesh = new THREE.Mesh(geometry, customMaterialEarth);
    scene.add(mesh);

	var mesh = new THREE.Mesh( geometry.clone(), customMaterialAtmosphere );
	mesh.scale.x = mesh.scale.y = mesh.scale.z = 1.1;
	mesh.material.side = THREE.BackSide;
	mesh.matrixAutoUpdate = false;
	mesh.updateMatrix();
	scene.add(mesh);

    renderer.autoClear = false;
    renderer.setClearColorHex(0x000000, 0.0);
	
}

function animate() 
{
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{
	if ( keyboard.pressed("z") ) 
	{ 
		// do something
	}
	
	controls.update();
	stats.update();
}

function render() 
{
	renderer.clear();
    renderer.render(scene, camera);
}

</script>

</body>
</html>
